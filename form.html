<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div>

        <div class=" container d-flex justify-content-center">
            <form>
                <div class="row d-flex justify-content-center">

                    <h3>Personal Details</h3>
                    <div class="col-6">
                        <label for="fname"><i class="fa fa-user"></i> First Name</label>
                        <input type="text" id="fname" name="fname" >
                        <label for="email"><i class="fa fa-envelope"></i> Email</label>
                        <input type="text" id="email" name="email">
                        <label for="gender"><i class="fa fa-user"></i> Gender</label>
                        <input type="text" id="gender" name="gender">
                        <label for="food">Choice of Food</label>
                        <select name="food" id="food" multiple >
                            <option value="veg">Vegetarian</option>
                            <option value="nonveg">Non-Vegeterain</option>
                            <option value="indian">Indian</option>
                            <option value="chinese">Chinese</option>
                            <option value="italian">Italian</option>
                        </select>
                    </div>
                    <div class="col-6">
                        <label for="lname"><i class="fa fa-user"></i> Last Name</label>
                        <input type="text" id="lname" name="lname" >
                        <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                        <input type="text" id="adr" name="address" >
                        <label for="state"><i class="fa fa-institution"></i> State</label>
                        <input type="text" id="state" name="state" >

                        <div class="row">
                            <div class="col-6">
                                <label for="country">Country</label>
                                <input type="text" id="country" name="country" >
                            </div>
                            <div class="col-6">
                                <label for="pin">Pincode</label>
                                <input type="text" id="pin" name="pin" >
                            </div>
                        </div>

                    </div>
                    <input type="button" value="Submit" id="btn" onclick="entryData()">

            </form>

        </div>


    </div>
    <div class="tableData d-flex justify-content-center">
        <div class="table-responsive">
            <table id="display" class="table table-bordered table-striped">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Gender</th>
                    <th>Choice of Food</th>
                    <th>Address</th>
                    <th>State</th>
                    <th>Country</th>
                    <th>Pincode</th>
                </tr>
            </table>
        </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
<script src="./script.js"></script>
</body>

</html>
